<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sample table 1</title>
    <script>
        $ (function(){
            $(document).on("click",".transferrows",function() {
                var getselectedvalues=$(".maintable input:checked").parents("tr").clone().appendTo($(".secondtable tbody").add(getselectedvalues));
                
            })
        })

    </script>
</head>
<body>
    <table class="maintable" border="2px">
        <tr>
        <th>select</th><th>Sender Name</th><th>Date</th><th>Organization</th><th>Announcement</th>
        </tr>
        <tr>
        <td><input type="checkbox"></td><td>Amos Mwiti</td><td>2022-03-20</td><td>Kyu Student</td><td>Hello all, learn with us</td>
        </tr>
        <tr>
        <td><input type="checkbox"></td><td>Jane Mwiti</td><td>2022-03-20</td><td>SDA Kariru</td><td>Hello all, worship with us</td>
        </tr>
    </table>
    <br>
    <input type="button" value="Transfer the selected rows" class="transferrows">
    <br>
    <hr>
    <h3>second table</h3>
    <table border="2" class="secondtable">
        <tr>
            <th>select</th><th>Sender Name</th><th>Date</th><th>Organization</th><th>Announcement</th>
            </tr>
            

    </table>
    
</body>
</html>
